<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // key sequencing detection
  // 키보드로 연속된 입력을 할 때, 그 입력을 모두 기억하고 있는 방법
  // 마치 격투 게임에서 커맨드를 입력하거나, 마리오에서 특별한 커맨드를 입력하면 목숨이 무한이 되는 것과 같은.
  
  const pressed = [];
  const secretCode = 'javascript';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    
    // 이대로 계속 담다가는 배열이 무한정 커질 수 있다.
    // 근데, 우리는 secretCode만큼의 입력을 감지하는 것이 목표이므로
    // secretCode의 길이만큼만 배열에 담아주면 된다.
    
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    // 만약 secretCode의 길이가 10이라고 치면, 길이가 11이 될때마다 -11번쨰 index에서 11 - 10, 즉 하나씩 계속 잘라주면 된다.

    if(pressed.join('').includes(secretCode)) {
      console.log('You found it!');
    }
  });

</script>
</body>
</html>
